<ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
  <a href="" class="pokemon">
    <section class="pokemon__info">
      <h2>
        {{ pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1) }}
      </h2>
      <ul>
        <li *ngFor="let item of pokemon?.status?.types">
          {{ item.type.name }}
        </li>
      </ul>
    </section>

    <aside class="pokemon__image">
      <div class="bg-image">
        <img
          class="pokemonImage"
          src="{{ pokemon.status?.sprites.other.dream_world.front_default }}"
          alt="{{ pokemon.name }}"
        />
      </div>
    </aside>
  </a>
</ng-template>
